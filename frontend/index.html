<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Towing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="main">

        <header class="bg-dark text-white text-center py-3">
            <h1>Car Towing System</h1>
            <p>Your reliable partner in roadside assistance</p>
        </header>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">CarTow</a> -->
                <img src="https://media.istockphoto.com/id/1163267995/vector/tow-truck-icon.jpg?b=1&s=170x170&k=20&c=DKWGY0jnwXXD4ujIE5A-7xRtTtaI95_ql_Q19i8HQEk=" height="60px" width="ms-auto">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button class="btn-secondary" id="SignIn">SignIn</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn-secondary" id="SignUp">SignUp</button>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        
        <main class="container mt-5">
            <div class="row" style="padding:50px 0px;">
                <div class="col-lg-6 col-md-12">
                    <h2>Fast & Reliable Towing Services</h2>
                    <p>We provide quick and dependable towing services 24/7. Whether it's a flat tire, accident, or breakdown, we're here to help.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                </div>
                <div class="col-lg-6 col-md-12 text-center">
                    <img src="https://i.pinimg.com/564x/8e/0f/bf/8e0fbf5a63646088f67503f525716643.jpg" alt="Car Towing"  class="img-fluid">
                </div>
            </div>
        </main>
        
        <footer class="bg-dark text-white text-center py-3 mt-5" >
            <p>&copy; 2024 Car Towing System. All rights reserved.</p>
        </footer>
        <div class="SignIn">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 text-center">
                    <form class="form">
                        <h2 id="login">SIGN-IN</h2>
                        <div><label for="email">Email</label></div>
                        <div><input id="user_name" type="text"></div>
                        <div><label for="password">Password</label></div>
                        <div><input id="password" type="password"></div>
                        <!-- <div style="font-size: small;"><a href="signup.html">Don't have an account ?</a></div> -->
                        <div><input id="SignInSubmit" type="submit"></div>
                        
                    </form>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        <div class="SignUp">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 text-center">
                    <form class="form">
                        <h2 id="login">SIGN-UP</h2>
                        <div><label for="user_name">UserName</label></div>
                        <div><input id="user_name" type="text"></div>

                        <div><label for="email">Email</label></div>
                        <div><input id="email" type="text"></div>

                        <div><label for="contact">Contact_no</label></div>
                        <div><input id="contact" type="text"></div>

                        <div><label for="password">Password</label></div>
                        <div><input id="password" type="password"></div>
                        <!-- <div style="font-size: small;"><a href="signup.html">Don't have an account ?</a></div> -->
                        <div><input id="SignUpSubmit" type="submit"></div>
                        
                    </form>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $("document").ready(function(){
                $(".SignIn").hide();
                $(".SignUp").hide();
                $("#SignIn").click(function(){
                    $(".SignUp").hide();
                    $(".SignIn").fadeToggle(1000);
                    
                });
                $("#SignUp").click(function(){
                    $(".SignIn").hide();
                    $(".SignUp").fadeToggle(1000);
                });
                
                

            });
        </script>
    </body>
    </html>
